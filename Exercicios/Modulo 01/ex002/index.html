<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito basta colocar entre
        as tags
    </p>
    <p>Se precisar quebra o texto <br> usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F60A;
        &#x1F913;
    </p>
</body>
</html>
