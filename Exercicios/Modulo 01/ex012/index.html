<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML%</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video esta hospedado no meu proprio servidor.</p>
    <video controls width="500" poster="imagens/capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo Videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/2854365?h=3cbca7dc07" width="640" height="480" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/2854365">Game Animation Reel</a> from <a href="https://vimeo.com/carmancheung">Carman Cheung</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
